    function getPicture(){

    function vibrar(){
        navigator.notification.vibrate(2000);
    }

    function alertar(){
        navigator.notification.alert(
          'Alerta',
          function(){},
          'Titulo',
          'Botão'
        );
    }
    
  
    function confirmar(){
        navigator.notification.confirm(
          'Você deseja realmente sair?',
          apos_confirmar,
          'Sair',
          'Sim,Não'
        );
    }
    
    function apos_confirmar(botao){
      alert('Você digitou:' + botao);
      if (botao == 1){
        navigator.app.exitApp();
      }
    }
